<section class="content"> <!-- Início da seção principal que contém o formulário de cadastro -->
  <h2>Cadastro de Voluntários</h2> <!-- Título da seção -->

  <form id="volunteerForm"> <!-- Formulário principal com identificador "volunteerForm" -->
    
    <fieldset> <!-- Agrupamento de campos relacionados (informações pessoais) -->
      <legend>Informações Pessoais</legend> <!-- Título do grupo de campos -->

      <label for="nome">Nome completo:</label> <!-- Rótulo do campo de nome -->
      <input type="text" id="nome" name="nome" required /> <!-- Campo de texto obrigatório para o nome completo -->

      <div class="form-row"> <!-- Linha que agrupa campos relacionados (CPF e Data de Nascimento) -->
        <div>
          <label for="cpf">CPF:</label> <!-- Rótulo do campo CPF -->
          <input 
            type="text" 
            id="cpf" 
            name="cpf" 
            required 
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
          /> <!-- Campo obrigatório com padrão de validação (###.###.###-##) -->
        </div>

        <div>
          <label for="nascimento">Data de Nascimento:</label> <!-- Rótulo do campo de data -->
          <input 
            type="date" 
            id="nascimento" 
            name="nascimento" 
            required 
          /> <!-- Campo obrigatório com seletor de data -->
        </div>
      </div>

      <div class="form-row"> <!-- Segunda linha de campos relacionados (Email e Telefone) -->
        <div>
          <label for="email">Email:</label> <!-- Rótulo do campo de email -->
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
          /> <!-- Campo obrigatório com validação automática de email -->
        </div>

        <div>
          <label for="telefone">Telefone:</label> <!-- Rótulo do campo telefone -->
          <input 
            type="tel" 
            id="telefone" 
            name="telefone" 
            required 
          /> <!-- Campo obrigatório para telefone (com máscara via JS) -->
        </div>
      </div>
    </fieldset>

    <fieldset> <!-- Agrupamento de campos relacionados ao endereço -->
      <legend>Endereço</legend> <!-- Título do grupo -->

      <label for="endereco">Endereço:</label> <!-- Rótulo do campo de endereço -->
      <input 
        type="text" 
        id="endereco" 
        name="endereco" 
        required 
      /> <!-- Campo obrigatório para rua, número etc. -->

      <div class="form-row"> <!-- Linha que agrupa CEP, Cidade e Estado -->
        <div>
          <label for="cep">CEP:</label> <!-- Rótulo do campo CEP -->
          <input 
            type="text" 
            id="cep" 
            name="cep" 
            required 
            pattern="\d{5}-\d{3}" 
          /> <!-- Campo obrigatório com padrão de validação (#####-###) -->
        </div>

        <div>
          <label for="cidade">Cidade:</label> <!-- Rótulo do campo cidade -->
          <input 
            type="text" 
            id="cidade" 
            name="cidade" 
            required 
          /> <!-- Campo obrigatório para nome da cidade -->
        </div>

        <div>
          <label for="estado">Estado:</label> <!-- Rótulo do campo estado -->
          <select id="estado" name="estado" required> <!-- Menu suspenso com siglas dos estados brasileiros -->
            <option value="">Selecione...</option> <!-- Opção padrão inicial -->
            <option value="AC">AC</option> <!-- Acre -->
            <option value="AL">AL</option> <!-- Alagoas -->
            <option value="AP">AP</option> <!-- Amapá -->
            <option value="AM">AM</option> <!-- Amazonas -->
            <option value="BA">BA</option> <!-- Bahia -->
            <option value="CE">CE</option> <!-- Ceará -->
            <option value="DF">DF</option> <!-- Distrito Federal -->
            <option value="ES">ES</option> <!-- Espírito Santo -->
            <option value="GO">GO</option> <!-- Goiás -->
            <option value="MA">MA</option> <!-- Maranhão -->
            <option value="MT">MT</option> <!-- Mato Grosso -->
            <option value="MS">MS</option> <!-- Mato Grosso do Sul -->
            <option value="MG">MG</option> <!-- Minas Gerais -->
            <option value="PA">PA</option> <!-- Pará -->
            <option value="PB">PB</option> <!-- Paraíba -->
            <option value="PR">PR</option> <!-- Paraná -->
            <option value="PE">PE</option> <!-- Pernambuco -->
            <option value="PI">PI</option> <!-- Piauí -->
            <option value="RJ">RJ</option> <!-- Rio de Janeiro -->
            <option value="RN">RN</option> <!-- Rio Grande do Norte -->
            <option value="RS">RS</option> <!-- Rio Grande do Sul -->
            <option value="RO">RO</option> <!-- Rondônia -->
            <option value="RR">RR</option> <!-- Roraima -->
            <option value="SC">SC</option> <!-- Santa Catarina -->
            <option value="SP">SP</option> <!-- São Paulo -->
            <option value="SE">SE</option> <!-- Sergipe -->
            <option value="TO">TO</option> <!-- Tocantins -->
          </select>
        </div>
      </div>
    </fieldset>

    <fieldset> <!-- Agrupamento final com informações complementares -->
      <legend>Informações Adicionais</legend> <!-- Título do grupo -->

      <label for="disponibilidade">Disponibilidade:</label> <!-- Rótulo para campo de disponibilidade -->
      <select id="disponibilidade" name="disponibilidade" required> <!-- Menu com opções de disponibilidade -->
        <option value="">Selecione...</option> <!-- Opção padrão -->
        <option value="dias-uteis">Dias úteis</option> <!-- Disponível durante a semana -->
        <option value="final-de-semana">Final de semana</option> <!-- Disponível nos fins de semana -->
        <option value="feriados">Feriados</option> <!-- Disponível em feriados -->
        <option value="horario-flexivel">Horário flexível</option> <!-- Sem restrição de horário -->
      </select>

      <label for="mensagem">Mensagem adicional:</label> <!-- Rótulo para o campo de texto livre -->
      <textarea 
        id="mensagem" 
        name="mensagem" 
        rows="4">
      </textarea> <!-- Campo de texto opcional para observações -->
    </fieldset>

    <button type="submit">Enviar Cadastro</button> <!-- Botão que envia o formulário -->
  </form>

  <div id="resultado"></div> <!-- Div onde o resultado ou mensagem de confirmação será exibido -->
</section> <!-- Fim da seção de conteúdo -->
